index   index.html;
charset	utf-8;

add_header X-Frame-Options SAMEORIGIN;
add_header X-Content-Type-Options nosniff;
add_header X-XSS-Protection "1; mode=block";

add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://piwik.mirtes.cz https://html5shiv.googlecode.com; font-src https://fonts.gstatic.com https://themes.googleusercontent.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' https://piwik.mirtes.cz";

error_page 404 /404.html;

location / {
	try_files $uri.html $uri $uri/ =404;
}

location /rss {
	try_files $uri.rss =404;
}

location ^/archiv$ {
	return 404;
}

if (!-f "${request_filename}index.html") {
	rewrite ^/(.*)/$ /$1 permanent;
}

if ($request_uri ~* "/index.html") {
	rewrite (?i)^(.*)index\.html$ $1 permanent;
}

if ($request_uri ~* ".html") {
	rewrite (?i)^(.*)/(.*)\.html $1/$2 permanent;
}
